<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript CPU Test</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }
    .container {
      margin: 20px;
    }
    .status-table {
      border-collapse: collapse;
      width: 100%;
    }
    .status-table td {
      padding: 5px;

<body>

        </tr>

          <th>Elapsed Time:</th>

        </tr>
      </tbody>
    </table>
  </div>
